services:
    app:
      container_name: SIH
      build:
        context: .
        dockerfile: Dockerfile
      command: bash -c "uvicorn main:app --host 0.0.0.0 --port 9292 --reload --workers 8"
      environment:
        - APP_ENVIRONMENT=APP_ENVIRONMENT
      volumes:
        - .:/app
      ports:
        - 9292:9292
      restart: always
